
<mat-card>
    <mat-card-title>{{lblTitle}} Person</mat-card-title>
    <form >
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="person.Name" [ngModelOptions]="{standalone: true}" disabled= "{{isDelete}}"> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="LastName" [(ngModel)]="person.LastName" [ngModelOptions]="{standalone: true}" disabled= "{{isDelete}}"> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Age" [(ngModel)]="person.Age"[ngModelOptions]="{standalone: true}" disabled= "{{isDelete}}"> 
        </mat-form-field>

        <mat-form-field class="example-full-width" >
            <input 
                   type="text"
                   placeholder="Parent"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto" >
            <mat-autocomplete #auto="matAutocomplete"   [displayWith]="displayFn" (optionSelected)='selected($event.option.value)'>
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
                    {{option?.Name}} - {{option?.LastName}}
                </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </form>

    <button mat-raised-button (click)= "execute()" color="primary">
        {{lblTitle}}
    </button>
    <button mat-raised-button (click)= "cancel()">
        Cancel
    </button>
</mat-card>
